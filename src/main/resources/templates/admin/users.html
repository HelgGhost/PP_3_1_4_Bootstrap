<div class="container-fluid">
    <div class="row d-flex align-items-start">
        <div class="col-md-2 nav flex-column nav-pills" id="lp-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active text-start" id="lp-admin-tab" data-bs-toggle="pill" data-bs-target="#lp-admin"
                    type="button" role="tab" aria-controls="lp-admin" aria-selected="true">Admin</button>
            <button class="nav-link text-start" id="lp-user-tab" data-bs-toggle="pill" data-bs-target="#lp-user"
                    type="button" role="tab" aria-controls="lp-user" aria-selected="false">User</button>
        </div>
        <div class="col-md-10 tab-content" id="lp-tabContent">
            <div class="tab-pane fade show active" id="lp-admin" role="tabpanel" aria-labelledby="lp-admin-tab">
                <h1>Admin panel</h1>
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                                type="button" role="tab" aria-controls="nav-home" aria-selected="true">Users table</button>
                        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                                type="button" role="tab" aria-controls="nav-profile" aria-selected="false">New user</button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="card">
                            <h4 class="card-header">All users</h4>
                            <div class="card-body">
                                <div th:each="user : ${users}">
                                    <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getName()}
                                                + ' ' + ${user.getLastname()} + ' ' + ${user.getUsername()}"
                                       style="float: left; padding-right: 10px;"></a>
                                    <form th:action="@{/admin/{id}/edit(id=${user.getId()})}" style="float: left; padding-right: 10px;" >
                                        <button>Edit</button>
                                    </form>
                                    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                                        <button>Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
                </div>
            </div>
            <div class="tab-pane fade" id="lp-user" role="tabpanel" aria-labelledby="lp-user-tab">...</div>
        </div>
    </div>
</div>

<div th:each="user : ${users}">
    <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getName()}
                + ' ' + ${user.getLastname()} + ' ' + ${user.getUsername()}"
                style="float: left; padding-right: 10px;"></a>
    <form th:action="@{/admin/{id}/edit(id=${user.getId()})}" style="float: left; padding-right: 10px;" >
        <button>Edit</button>
    </form>
    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
        <button>Delete</button>
    </form>
</div>
<form th:action="@{/admin/new}">
    <button>Add</button>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
